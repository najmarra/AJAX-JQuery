<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Submit Form Without Page Refresh</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #6b73ff, #000dff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #fff;
      padding: 30px 40px;
      border-radius: 14px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      width: 400px;
      max-width: 90%;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
    }

    .form-group {
      text-align: left;
      margin-bottom: 15px;
    }

    label {
      display: block;
      font-weight: 600;
      margin-bottom: 5px;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
      transition: all 0.2s;
    }

    input:focus, textarea:focus {
      border-color: #6b73ff;
      box-shadow: 0 0 5px rgba(107,115,255,0.3);
      outline: none;
    }

    button {
      background: #6b73ff;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
      font-weight: bold;
      font-size: 15px;
      transition: 0.3s;
    }

    button:hover {
      background: #000dff;
    }

    #response {
      margin-top: 20px;
      font-weight: bold;
      padding: 10px;
      border-radius: 6px;
    }

    .error {
      background: #ffecec;
      color: #d8000c;
      border: 1px solid #d8000c;
    }

    .success {
      background: #eaffea;
      color: #007f00;
      border: 1px solid #00a000;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Hubungi Kami</h2>
    <form id="contactForm" novalidate>
      <div class="form-group">
        <label>Nama Lengkap:</label>
        <input type="text" id="name" name="name">
      </div>

      <div class="form-group">
        <label>Email:</label>
        <input type="email" id="email" name="email">
      </div>

      <div class="form-group">
        <label>Pesan:</label>
        <textarea id="message" name="message"></textarea>
      </div>

      <button type="submit">Kirim Pesan</button>
    </form>

    <div id="response"></div>
  </div>

  <script>
    $(document).ready(function() {
      $('#contactForm').on('submit', function(e) {
        e.preventDefault();
        $('#response').removeClass('error success').html(''); 
        
        const name = $('#name').val().trim();
        const email = $('#email').val().trim();
        const message = $('#message').val().trim();

        let kosong = [];
        if (!name) kosong.push("Nama Lengkap");
        if (!email) kosong.push("Email");
        if (!message) kosong.push("Pesan");

        if (kosong.length > 0) {
          const list = kosong.join(', ');
          $('#response').addClass('error').html(`⚠️ Kolom <b>${list}</b> wajib diisi.`);
          return;
        }

        $.ajax({
          url: 'process.php',
          type: 'POST',
          data: { name, email, message },
          beforeSend: function() {
            $('#response').removeClass('error').html('⏳ Mengirim data...');
          },
          success: function(result) {
            $('#response').addClass('success').html(result);
            $('#contactForm')[0].reset();
          },
          error: function() {
            $('#response').addClass('error').html('❌ Terjadi kesalahan saat mengirim data.');
          }
        });
      });
    });
  </script>

</body>
</html>
